name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_targets:
        description: 'Build targets (all, linux, macos, windows)'
        required: false
        default: 'all'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  # Build for Linux (x86_64 and aarch64)
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-
    
    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross
    
    - name: Build binary
      run: |
        cross build --release --target ${{ matrix.target }}
        
        cd target/${{ matrix.target }}/release
        tar -czf rustclaw-${{ matrix.target }}.tar.gz rustclaw-gateway
        mv rustclaw-${{ matrix.target }}.tar.gz ${{ github.workspace }}/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rustclaw-${{ matrix.target }}
        path: rustclaw-${{ matrix.target }}.tar.gz
        retention-days: 7
        if-no-files-found: error

  # Build for macOS (x86_64 and aarch64)
  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-
    
    - name: Build binary
      run: |
        cargo build --release --target ${{ matrix.target }}
        
        cd target/${{ matrix.target }}/release
        tar -czf rustclaw-${{ matrix.target }}.tar.gz rustclaw-gateway
        mv rustclaw-${{ matrix.target }}.tar.gz ${{ github.workspace }}/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rustclaw-${{ matrix.target }}
        path: rustclaw-${{ matrix.target }}.tar.gz
        retention-days: 7
        if-no-files-found: error

  # Build for Windows (x86_64)
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-
    
    - name: Build binary
      run: |
        cargo build --release --target ${{ matrix.target }}
        
        cd target/${{ matrix.target }}/release
        Compress-Archive -Path rustclaw-gateway.exe -DestinationPath rustclaw-${{ matrix.target }}.zip
        Move-Item rustclaw-${{ matrix.target }}.zip ${{ github.workspace }}/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rustclaw-${{ matrix.target }}
        path: rustclaw-${{ matrix.target }}.zip
        retention-days: 7
        if-no-files-found: error

  # Run tests
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-test-
          ${{ runner.os }}-cargo-
    
    - name: Run tests
      run: cargo test --all-features --workspace
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Clippy
      run: cargo clippy --all-features --workspace -- -D warnings

  # Create release
  create-release:
    needs: [build-linux, build-macos, build-windows, test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: false
    
    - name: Prepare release files
      run: |
        mkdir release-files
        find artifacts -name 'rustclaw-*.tar.gz' -exec cp {} release-files/ \;
        find artifacts -name 'rustclaw-*.zip' -exec cp {} release-files/ \;
        ls -la release-files/
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ## ðŸš€ Release ${{ steps.version.outputs.version }}
          
          ### Binaries
          - **Linux x86_64**: rustclaw-x86_64-unknown-linux-gnu.tar.gz
          - **Linux ARM64**: rustclaw-aarch64-unknown-linux-gnu.tar.gz
          - **macOS Intel**: rustclaw-x86_64-apple-darwin.tar.gz
          - **macOS Apple Silicon**: rustclaw-aarch64-apple-darwin.tar.gz
          - **Windows x86_64**: rustclaw-x86_64-pc-windows-msvc.zip
          
          ### Installation
          
          #### Linux/macOS
          ```bash
          tar -xzf rustclaw-<target>.tar.gz
          chmod +x rustclaw-gateway
          sudo mv rustclaw-gateway /usr/local/bin/
          ```
          
          #### Windows
          Extract the zip file and add the executable to your PATH.
        draft: false
        prerelease: false
        generate_release_notes: true
        files: release-files/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
